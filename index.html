<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Newsletter Sign Up</title>
        <!--<link rel="stylesheet" href="css/normalize.css">-->
        <link href="https://fonts.googleapis.com/css?family=Buda:300|Cormorant+Garamond|Cormorant+Infant|Dekko|Gloria+Hallelujah|Indie+Flower|Mirza|Open+Sans+Condensed:300|Varela+Round" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

     <form action="index.html" method="post">

       <h1>THE CODE REVIEW</h1>

       <section class="content">
         <h2>Signup for our newsletter</h2>
         <h3>Get the latest news on how your code is doing right in your        inbox</h3>

         <div class="border-1"></div>

         <fieldset class="f-1">

         <legend><span class="info">Contact Information</span></legend>

         <div class="info-wrap">

         <label class="top" for="name">Full Name</label>
         <input placeholder="required" type="text" id="name" name="user_name" required><br>

         <label class="top" for="email">Email Address</label>
         <input placeholder="required" type="email" id="email" name="user_email" required><br>

         <label class="top" for="tel">Phone Number</label>
         <input placeholder="xxx-xxx-xxxx" type="number" id="tel" name="user_tel"><br>

         <label class="top" for="address">Street Address</label>
         <input type="text" id="address" name="user_address"><br>

         <label class="top" for="city">City</label>
         <input type="text" id="city" name="user_city"><br>

         <label class="top" for="state">State</label>
         <select id="state" name="user_state">
           <option value="choose">Choose State</option>
           <option value="AL">Alabama</option>
           <option value="AL">Alabama</option>
           <option value="AK">Alaska</option>
           <option value="AZ">Arizona</option>
           <option value="AR">Arkansas</option>
           <option value="CA">California</option>
           <option value="CO">Colorado</option>
           <option value="CT">Connecticut</option>
           <option value="DE">Delaware</option>
           <option value="DC">District Of Columbia</option>
           <option value="FL">Florida</option>
           <option value="GA">Georgia</option>
           <option value="HI">Hawaii</option>
           <option value="ID">Idaho</option>
           <option value="IL">Illinois</option>
           <option value="IN">Indiana</option>
           <option value="IA">Iowa</option>
           <option value="KS">Kansas</option>
           <option value="KY">Kentucky</option>
           <option value="LA">Louisiana</option>
           <option value="ME">Maine</option>
           <option value="MD">Maryland</option>
           <option value="MA">Massachusetts</option>
           <option value="MI">Michigan</option>
           <option value="MN">Minnesota</option>
           <option value="MS">Mississippi</option>
           <option value="MO">Missouri</option>
           <option value="MT">Montana</option>
           <option value="NE">Nebraska</option>
           <option value="NV">Nevada</option>
           <option value="NH">New Hampshire</option>
           <option value="NJ">New Jersey</option>
           <option value="NM">New Mexico</option>
           <option value="NY">New York</option>
           <option value="NC">North Carolina</option>
           <option value="ND">North Dakota</option>
           <option value="OH">Ohio</option>
           <option value="OK">Oklahoma</option>
           <option value="OR">Oregon</option>
           <option value="PA">Pennsylvania</option>
           <option value="RI">Rhode Island</option>
           <option value="SC">South Carolina</option>
           <option value="SD">South Dakota</option>
           <option value="TN">Tennessee</option>
           <option value="TX">Texas</option>
           <option value="UT">Utah</option>
           <option value="VT">Vermont</option>
           <option value="VA">Virginia</option>
           <option value="WA">Washington</option>
           <option value="WV">West Virginia</option>
           <option value="WI">Wisconsin</option>
           <option value="WY">Wyoming</option>
         </select>
         <label class="top" for="zip-code">Zip Code</label>
         <input type="text" id="zip-code" name="user_zip-code"><br>
        </div>
       </fieldset>

       <div class="border-2"></div>

       <fieldset>

         <legend class="newsletter"><span></span>Newsletter</legend><br>
         <label class="selection">Select the newsletters you would like to recieve</label><br>
         <input type="checkbox" id="news_html" value="news_html" name="user_news"><label class="light" for="news_html"> HTML News</label><br><br>
         <input type="checkbox" id="news_css" value="news_css" name="user_news"><label class="light" for="news_css"> CSS News</label><br><br>

         <input type="checkbox" id="news_javascript" value="news_javascript" name="user_news"><label class="light" for="news_javascript"> Javascript News</label><br><br>

         <label class="selection">Newsletter format</label><br>
         <input type="radio" id="html" value="html" name="user_format"><label for="html" class="light"> HTML</label><br><br>
         <input type="radio" id="plain_text" value="plain_text" name="user_format"><label for="plain_text" class="light"> Plain text</label><br><br>
       <div class="topics-wrap">
         <label class="selection">Other topics you'd like to hear about</label>
         <textarea placeholder="We really want to know!" id="other-topics" name="user_other-topics"></textarea>
       </div>
       </fieldset>
       <div class="button-wrap">
       <button type="submit">Sign Up</button>
       </div>

       <footer>Copyright The Code Review</footer>
     </section>
    </form>
      
  </body>
</html>
